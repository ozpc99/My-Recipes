{% extends "base.html" %}
{% block content %}
<style>
  header {
      height: 50vh;
      background-image: url("{{ url_for('static', filename='/assets/images/hero_2.jpg') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
  }
</style>

<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
  <div class="container">
      <div class="text-start" style="margin-top: 10%; margin-bottom: 10%;">
          <h1 class="text-white display-4 fw-bold">Sign Up</h1>
      </div>
  </div>
</header>

<main class="container">
  <div class="form-signin w-75 mx-auto">
    <form method="POST" action="{{ url_for('sign_up') }}">
      <!-- <img class="mb-4" src="" alt="" width="72" height="57"> -->
      
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="f_name" placeholder="First Name" required>
        <label for="floatingInput">First Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput2" name="l_name" placeholder="Last Name" required>
        <label for="floatingInput">Last Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput3" name="email" placeholder="Email" required>
        <label for="floatingInput">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput4" name="username" placeholder="Username" required>
        <label for="floatingInput">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"
          required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword2" name="confirm_password"
          placeholder="Confirm Password" required>
        <label for="floatingPassword">Confirm Password</label>
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="mailing_list" name="mailing_list">
        <label class="form-check-label" for="mailing_list">Sign up to our mailing list</label>
      </div>

      <button class="btn btn-primary mb-3" type="submit">Sign Up</button>
    </form>
  </div>
</main>

{% endblock %}
