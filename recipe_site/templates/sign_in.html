{% extends "base.html" %}
{% block content %}

<main class="container d-flex align-items-center py-4 bg-body-tertiary">

  <div class="form-signin w-100 m-auto">
    <form method="POST" action="{{ url_for('sign_in') }}">
      <!-- <img class="mb-4" src="" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 fw-normal">Sign In</h1>

      <div class="form-floating w-50 mb-3">
        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username" required>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating w-50 mb-3">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"
          required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Sign in</button>
        <a class="btn btn-sm btn-secondary mx-3" href="{{ url_for('sign_up') }}">Sign Up</a>
      </div>
    </form>
    <!-- <a href="#">Forgotten Password?</a> -->
  </div>
</main>

{% endblock %}
