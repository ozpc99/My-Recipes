{% extends "base.html" %}
{% block content %}

<main class="container">
    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">Cuisines</h1>
                <p class="lead mb-3">Find recipes from cuisines all around the world!</p>
                <button class="btn btn-lg btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fa-solid fa-plus"></i></a> Add Category
                </button>
                <div class="collapse mt-3" id="collapseExample">
                    <div class="card card-body">
                        <form method="POST" action="{{ url_for('add_cuisine') }}">
                            <div class="input-group mb-3">
                                <input id="cuisine_type" name="cuisine_type" placeholder="Cuisine Category"
                                    aria-placeholder="Cuisine Category" minlength="3" maxlength="25" type="text"
                                    class="form-control validate" required aria-label="Cuisine Category"
                                    aria-describedby="add_cuisine_category">
                                <button type="submit" class="btn btn-primary" id="add_cuisine_category"><i
                                        class="fa-solid fa-plus"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Cuisine Type Categories-->
    <div class="row mb-3">
        {% for cuisine in cuisines %}
        <div class="col mb-3">
            <div class="card text-center" style="width: 18rem;">

                <!-- Placeholder Image -->
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                </svg>
                <!-- Cuisine Type Image -->
                <!-- <img src="..." class="card-img-top" alt="..."> -->

                <div class="card-body">
                    <h5 class="card-title">{{ cuisine.cuisine_type }}</h5>
                    <a href="#" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Browse
                        {{ cuisine.cuisine_type }}</a>
                </div>
                <div class="card-body">
                    <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine.id) }}" class="btn btn-success"><i
                            class="fa-solid fa-pencil"></i> Edit</a>
                    <a href="{{ url_for('delete_cuisine', cuisine_id=cuisine.id) }}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i>
                        Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</main>
{% endblock %}
